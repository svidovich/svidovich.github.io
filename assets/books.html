<html>
  <head>
    <link rel="stylesheet" type="text/css" href="books/books.css" />
    <title>Books!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="utf-8" http-equiv="encoding" />
    <meta
      name="description"
      content="Learn by reading Yugoslavan books and their translations... for free! From Sam Vidovich."
    />
    <link rel="icon" href="../media/favicon.png" />
  </head>
  <body>
    <a href="../index.html"><<< Home</a><br />

    <iframe
      id="bookssidebar"
      src="books/sidebar.html"
      width="15%"
      height="90%"
      style="border: none"
    >
    </iframe>
    <iframe
      class="workspaceframe"
      src="books/workspace.html"
      width="75%"
      height="90%"
    >
    </iframe>
    <div
      class="pagecontrols"
      id="pagecontrols"
      style="
        position: absolute;
        bottom: 5px;
        right: 10px;
        background-color: white;
        border: 3px dotted black;
        border-radius: 10px;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
        -webkit-box-sizing: border-box;
      "
    >
      <div style="padding: 2%">Page Controls</div>

      <div class="pagebuttoncontainer" style="padding: 5%">
        <button class="pagebutton" id="pagebuttonprevious">&#8592;</button>
        <input
          id="pagenumbercontrol"
          type="text"
          value="0"
          size="1"
          style="margin-left: 4px; margin-right: 2px"
        />
        /
        <span
          id="controlpagecounttext"
          style="margin-left: 2px; margin-right: 4px"
          >?</span
        >
        <button class="pagebutton" id="pagebuttonnext">&#8594;</button>
      </div>
    </div>
    <div
      id="downloads"
      class="downloads"
      style="position: absolute; top: 5px; right: 5px"
    >
      <img
        src="../media/floppydisk.png"
        id="storydownload"
        class="storydownload"
        width="40px"
        height="40px"
        style="filter: grayscale(100%)"
        alt="Download Current Story"
        title="Download Current Story"
      />
    </div>
  </body>
</html>
