<html lang="en">

    <link

    <link rel="stylesheet" type="text/css" href="../style.css" />

  <body>
    <div style="width: 100%">
      <div
        id="header"
        class="lettercarrier"

          top: 5px;
          left: 0;
          right: 0;
          margin-left: auto;
          margin-right: auto;
          display: inline-flex;
          flex-wrap: wrap;
          align-items: center;
          justify-content: center;
        "
      ></div>
      <div
        id="stage"
        class="stage"
        style="
          position: absolute;
          top: 0;
          margin-top: auto;
          bottom: 0;
          margin-bottom: auto;
          left: 0;
          right: 0;
          margin-left: auto;
          margin-right: auto;
          width: 50%;
          height: 50%;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      ></div>
      <div
        id="footer"
        class="lettercarrier"
        style="
          position: absolute;
          bottom: 5px;
          left: 0;
          right: 0;
          margin-left: auto;
          margin-right: auto;
          display: inline-flex;
          flex-wrap: wrap;
          align-items: center;
          justify-content: center;
        "
      ></div>
    </div>
  </body>
  <script type="module" src="pronounce.js"></script>
  <script type="module" src="pronounce/pronounceData.js"></script>
