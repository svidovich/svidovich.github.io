      property="og:title"

      content="A pitch pipe. Why doesn't this just exist?"

    <link rel="stylesheet" type="text/css" href="../style.css" />
    <link
      rel="stylesheet"

    <link rel="manifest" href="./cards/manifest.json" />
    <title>A Pitch Pipe, by Samuel Vidovich</title>

  <body>
    <div style="width: 100%">
      <div
        style="
          position: absolute;
          top: 50%;
          margin-top: -50px;
          left: 0px;
          border: 1px solid black;
          border-radius: 3px;
        "
      >
        <a href="../index.html" style="display: block">
          <img src="../media/home-icon-small.png" width="32" height="32" />
        </a>
      </div>

      <div
        id="header"
        class="lettercarrier"
        style="
          position: absolute;
          top: 5px;
          left: 0;
          right: 0;
          margin-left: auto;
          margin-right: auto;
          display: inline-flex;
          flex-wrap: wrap;
          align-items: center;
          justify-content: center;
        "
      ></div>
      <div
        id="stage"
        class="stage"
        style="
          position: absolute;
          top: 0;
          margin-top: auto;
          bottom: 0;
          margin-bottom: auto;
          left: 0;
          right: 0;
          margin-left: auto;
          margin-right: auto;
          width: 50%;
          height: 50%;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      ></div>
      <div
        id="footer"
        class="lettercarrier"
        style="
          position: absolute;
          bottom: 5px;
          left: 0;
          right: 0;
          margin-left: auto;
          margin-right: auto;
          display: inline-flex;
          flex-wrap: wrap;
          align-items: center;
          justify-content: center;
        "
      ></div>
    </div>
